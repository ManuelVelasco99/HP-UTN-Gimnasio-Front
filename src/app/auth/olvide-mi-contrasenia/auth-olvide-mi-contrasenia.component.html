<app-layout-general>
    <contenido class="contenedor">
        <mat-card class="card-formulario">

            <span class="texto-superior">Escriba su email asociado para restablecer su contraseña</span>


            <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="contenedor-campos">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required>
                        <mat-error *ngIf="form.get('email')?.getError('required')">Obligatorio</mat-error>
                    </mat-form-field>

                    <span class="mensaje" *ngIf="mensaje">
                        {{mensaje}}
                    </span>

                    <button mat-raised-button color="primary" class="boton-ingresar">Cambiar contraseña</button>
                </div>
    
            </form>

        </mat-card>
    </contenido>

</app-layout-general>
